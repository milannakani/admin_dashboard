<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchicon"><img src="./Icons/magnify.svg" alt="magnify"></div>
            <div class="searchbar"><input type="text"></div>
            <div class="bellicon"><img src="./Icons/bell-ring-outline.svg" alt="bellicon"></div>
            <img class="maskot1" src="./Icons/maskot.png" alt="maskot">
            <div class="name">Milan Nakani</div>
            <img src="./Icons/maskot.png" alt="maskot2" class="maskot2">
            <div class="fullname">
                <p class="hi">Hi there,</p>
                <p class="n">Milan Nakani (@milannakani)</p>
            </div>
            <button class="new">New</button>
            <button class="upload">Share</button>
            <button class="share">Upload</button>
        </div>
        <div class="sidebar">
            <img src="./Icons/view-dashboard.svg" alt="dash" class="dashicon">
            <div class="dashboard">Dashboard</div>
            <img src="./Icons/home.svg" alt="home" class="homeicon">
            <div class="home">Home</div>
            <img src="./Icons/profile.svg" alt="profile" class="profileicon">
            <div class="profile">Profile</div>
            <img src="./Icons/message.svg" alt="message" class="messageicon">
            <div class="message">Messages</div>
            <img src="./Icons/history.svg" alt="hisotry" class="historyicon">
            <div class="history">History</div>
            <img src="./Icons/tasks.svg" alt="task" class="taskicon">
            <div class="tasks">Tasks</div>
            <img src="./Icons/community.svg" alt="community" class="communityicon">
            <div class="community">Communities</div>
            <img src="./Icons/settings.svg" alt="setting" class="settingicon">
            <div class="setting">Settings</div>
            <img src="./Icons/support.svg" alt="support" class="supporticon">
            <div class="support">Support</div>
            <img src="./Icons/privacy.svg" alt="privacy" class="privacyicon">
            <div class="privacy">Privacy</div>
        </div>
        <div class="project">Your projects
            <div class="project-1"></div>
            <div class="project-2"></div>
            <div class="project-3"></div>
            <div class="project-4"></div>
            <div class="project-5"></div>
            <div class="project-6"></div>
        </div>
        <div class="updates">lol2
            <div class="announcement"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
